// Promise - это объект, в котором есть свойства resolve и reject и эти свойства назначаются
//     в зависимости от асинхронности. У объекта промис есть обработчики then и catch.


let num = a => {
    return new Promise((resolve,reject)=>{
        setTimeout(()=>{
            if(a){
                resolve(a + 10);//после resolve запускается обработчик then
            }else{
                reject('error');//после reject запускается обработчик catch
            }
        },3000);
        return 5000;
    });
}

num(5)

        console.log(data);
    })
    .catch(error=>{
